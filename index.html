<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">\
    <link rel="stylesheet" href="./style.css">
    <title>Stock price calculator</title>
</head>

<body>

    <div class="main-body">
        <div class="main-section">
            <div class="top">
                <h2>Stock price calculator</h2>
                <p>Enter your stock buying price and quantity of stock with your current price and you can cheak your
                    profit or loss amount with percentage</p>
            </div>
            <div class="center">
                <h3>Buying price of stock <span id="h3-1"></span> </h3>
                <input type="number" id="buying-price">
                <h3>Quanitiy of stock <span id="h3-2"></span></h3>
                <input type="number" id="stocks">
                <h3>Current price <span id="h3-3"></span></h3>
                <input type="number" id="current-price">
                <button id="button">Cheak</button>
            </div>

        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
